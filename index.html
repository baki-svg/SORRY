<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            transition: background 1s, color 1s;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #721c24;
            font-size: 2.5em;
            transition: all 1s;
        }
        p {
            font-size: 1.2em;
            color: #721c24;
            transition: all 1s;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #c82333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s;
        }
        .button:hover {
            background: #a71d2a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-song.mp3" type="audio/mp3">
        Your browser does not support audio.
    </audio>

    <div class="container">
        <h1 id="sorryText">I'm Sorry, [Yatika]</h1>
        <img src="https://i.imgur.com/YOUR_IMAGE.png" width="300">
        <p>I just want to say how truly sorry I am. Please forgive me. 💖</p>
        <div class="button" id="sorryButton">Forgive Me?</div>
    </div>

    <!-- YouTube Song -->
    <<iframe width="300" height="80" 
    src="https://www.youtube.com/embed/eTGZQTdr8Ak?autoplay=1&loop=1" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>>

    <script>
        document.getElementById("sorryButton").addEventListener("click", function() {
            document.body.style.background = "#ffccd5";
            document.getElementById("sorryText").innerHTML = "❤️❤️❤️ Love You ❤️❤️❤️";
            document.getElementById("sorryText").style.color = "#c70039";
            document.querySelector("p").innerHTML = "Everything is filled with love! 💖💘💕";
            this.innerHTML = "😍😍😍";
            startHearts();
        });

        function startHearts() {
            const heartContainer = document.createElement("div");
            heartContainer.style.position = "fixed";
            heartContainer.style.top = "0";
            heartContainer.style.left = "0";
            heartContainer.style.width = "100%";
            heartContainer.style.height = "100%";
            heartContainer.style.pointerEvents = "none";
            document.body.appendChild(heartContainer);

            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.style.position = "absolute";
                heart.style.fontSize = "2em";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-50px";
                heart.style.opacity = "1";
                heart.style.transition = "transform 4s ease-out, opacity 4s ease-out";
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.style.transform = "translateY(" + window.innerHeight + "px)";
                    heart.style.opacity = "0";
                    setTimeout(() => heart.remove(), 4000);
                }, 10);
            }, 300);
        }
    </script>

</body>
</html>
